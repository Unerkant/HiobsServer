
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Forbidden</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h1 {
        font-size: 3em;
        margin: 0;
        color: #e74c3c;
    }

    p {
        font-size: 1.2em;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1em;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>Forbidden - You don't have permission to access this resource.</p>
  <a href="/logout" class="btn">Go to Login</a>
</div>
</body>
</html>
